# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Build
on:
  push:
    branches:
      - main
    paths:
      - "*.js"
      - "*.json"
      - "*.yml"
      - "packages/**"
      - "!**.md"
      - "!examples/**/*.js"
      - "!examples/**/*.json"
      - "!packages/**/__mocks__/**"
      - "!packages/**/__tests__/**"
  pull_request:
    branches:
      - main
    # paths:
    #   - "*.js"
    #   - "*.json"
    #   - "*.yml"
    #   - "packages/**"
    #   - "!**.md"
    #   - "!examples/**/*.js"
    #   - "!examples/**/*.json"
    #   - "!packages/**/__mocks__/**"
    #   - "!packages/**/__tests__/**"

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.10"]
        pnpm-version: [8]
    steps:
      - name: Prepare Environment
        uses: ./.github/shared/setup
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: ${{ matrix.pnpm-version }}

      - name: Build Artifacts
        run: pnpm build
