---
name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Unit Test Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            $HOME/.npm
            $HOME/.yarn-cache
            $HOME/.cache/firebase
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install Lerna
        run: yarn global add lerna@4

      - name: Install Dependencies
        run: |
          lerna bootstrap --ignore-scripts
          mkdir -p packages/firebase-adapter/.firebase

      - name: Add Realtime Database Rules
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "database.rules.json"
          json: ${{ secrets.FIREBASE_DATABASE_JSON }}
          dir: "packages/firebase-adapter/.firebase/"

      - name: Run Tests
        run: "yarn test:ci"

      - name: Generate Coverage Report
        run: yarn coverage
