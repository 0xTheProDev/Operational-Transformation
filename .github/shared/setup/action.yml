---
name: "Setup Environment"
description: "Install dependencies in the most efficient way for Node/Bun project."

runs:
  using: "composite"
  steps:
    - name: Prepare System
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
        version: 1.0

    - name: Setup Environment
      uses: 0xTheProDev/setup-js@8bb1b824e80ca578e4625535e07742a5e0e391cd
      with:
        cache: pnpm
        registry-url: "https://registry.npmjs.org"
        version-file: .nvmrc

branding:
  icon: "package"
  color: "green"
